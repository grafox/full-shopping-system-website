<head>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#10b981',
          }
        }
      }
    }

<style>
  /* Inverted Scrollbar Styles for Webkit browsers (Chrome, Safari, Edge) */

    width: 12px;
  }

  ::-webkit-scrollbar-track {
    background: #1e293b; /* slate-800 */
  }

  ::-webkit-scrollbar-thumb {
    background-color: #4f46e5; /* primary */
    border-radius: 10px;
    border: 3px solid #1e293b; /* slate-800, to create padding */
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #4338ca; /* darker primary for hover */
  }

  /* Inverted Scrollbar Styles for Firefox */
  html {
    scrollbar-width: auto; /* 'auto' or 'thin' */
    scrollbar-color: #4f46e5 #1e293b; /* thumb and track */
  }
</style>
