<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" class="flex-shrink-0 text-2xl font-bold text-primary">
          Angular Shop
        </a>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/" routerLinkActive="text-primary border-b-2 border-primary" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 hover:text-primary px-3 py-2 text-sm font-medium transition-colors">Home</a>
            <a routerLink="/cart" routerLinkActive="text-primary border-b-2 border-primary" class="text-slate-600 hover:text-primary px-3 py-2 text-sm font-medium transition-colors">Shop</a>
          </div>
        </div>
      </div>

      <div class="hidden md:flex flex-1 justify-center px-2 lg:ml-6 lg:justify-center">
        <div class="max-w-lg w-full lg:max-w-md">
          <label for="search" class="sr-only">Search</label>
          <div class="relative text-slate-400 focus-within:text-slate-600">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
              </svg>
            </div>
            <input 
              id="search" 
              name="search" 
              class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-md leading-5 bg-white text-slate-900 placeholder-slate-500 focus:outline-none focus:placeholder-slate-400 focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm"
              placeholder="Search products..." 
              type="search"
              [value]="searchTerm()"
              (input)="onSearch($event)">
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <a routerLink="/cart" class="relative p-2 text-slate-500 hover:text-primary transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          @if (cartCount() > 0) {
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">
              {{ cartCount() }}
            </span>
          }
        </a>
        <div class="md:hidden ml-2">
          <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg [class]="{'hidden': isMenuOpen, 'block': !isMenuOpen }" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg [class]="{'block': isMenuOpen, 'hidden': !isMenuOpen }" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    @if(isMenuOpen) {
      <div class="md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <div class="px-1 py-2">
            <input 
             id="search-mobile" 
             name="search-mobile" 
             class="block w-full pl-3 pr-3 py-2 border border-slate-300 rounded-md leading-5 bg-white text-slate-900 placeholder-slate-500 focus:outline-none focus:placeholder-slate-400 focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm"
             placeholder="Search products..." 
             type="search"
             [value]="searchTerm()"
             (input)="onSearch($event)">
          </div>
          <a routerLink="/" routerLinkActive="bg-slate-700 text-white" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
          <a routerLink="/cart" routerLinkActive="bg-slate-700 text-white" class="text-slate-600 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Cart</a>
        </div>
      </div>
    }
  </nav>
</header>
