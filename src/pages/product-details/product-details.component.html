
<div class="bg-white rounded-lg shadow-lg overflow-hidden">
  @if(isLoading()){
    <div class="animate-pulse p-6 md:p-12">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
        <!-- Image Skeleton -->
        <div class="bg-slate-200 rounded-lg w-full h-96"></div>
        
        <!-- Details Skeleton -->
        <div class="flex flex-col">
          <!-- Product Name -->
          <div class="h-8 bg-slate-200 rounded w-3/4 mb-3"></div>
          <!-- Price -->
          <div class="h-7 bg-slate-200 rounded w-1/4 mb-5"></div>
          <!-- Rating -->
          <div class="flex items-center mb-6">
            <div class="h-5 w-5 bg-slate-200 rounded-full mr-1"></div>
            <div class="h-5 w-5 bg-slate-200 rounded-full mr-1"></div>
            <div class="h-5 w-5 bg-slate-200 rounded-full mr-1"></div>
            <div class="h-5 w-5 bg-slate-200 rounded-full mr-1"></div>
            <div class="h-5 w-5 bg-slate-200 rounded-full mr-4"></div>
            <div class="h-4 bg-slate-200 rounded w-1/3"></div>
          </div>
          <!-- Description -->
          <div class="space-y-2 mb-8">
            <div class="h-4 bg-slate-200 rounded w-full"></div>
            <div class="h-4 bg-slate-200 rounded w-full"></div>
            <div class="h-4 bg-slate-200 rounded w-5/6"></div>
          </div>
          
          <!-- Quantity and Add to Cart -->
          <div class="mt-auto">
            <div class="flex items-center space-x-4 mb-8">
                <div class="h-6 bg-slate-200 rounded w-1/4"></div>
                <div class="h-10 bg-slate-200 rounded w-20"></div>
            </div>
            <div class="h-12 bg-slate-200 rounded w-full sm:w-1/2"></div>
          </div>
        </div>
      </div>
    </div>
  } @else if(product(); as p) {
    <div class="p-6 md:p-12">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
        <div>
          <img [src]="p.image" [alt]="p.name" class="w-full h-auto object-cover rounded-lg shadow-md">
        </div>
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-slate-900">{{ p.name }}</h1>
          <p class="text-2xl font-semibold text-primary mt-2">${{ p.price.toFixed(2) }}</p>
          <div class="flex items-center mt-4 text-slate-600">
            <div class="flex items-center">
              @for(i of [1,2,3,4,5]; track i){
                <svg class="w-5 h-5" [class]="p.rating >= i ? 'text-yellow-400' : 'text-slate-300'" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
              }
            </div>
            <span class="ml-2 text-sm">({{ p.reviews }} reviews)</span>
          </div>
          <p class="mt-6 text-slate-600">{{ p.longDescription }}</p>
          
          <div class="mt-8 flex items-center space-x-4">
            <label for="quantity" class="font-medium">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" [max]="p.stock" [(ngModel)]="quantity" class="w-20 rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white text-center">
          </div>
          
          <div class="mt-8 flex items-center space-x-4">
            <button (click)="addToCart()" class="flex-grow bg-primary text-white rounded-md py-3 px-8 text-base font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
              Add to Cart
            </button>
            <button (click)="toggleWishlist()" class="p-3 rounded-md text-slate-500 border border-slate-300 hover:text-red-500 hover:bg-red-50 hover:border-red-300 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
              <span class="sr-only">{{ isInWishlist() ? 'Remove from Wishlist' : 'Add to Wishlist' }}</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [class]="isInWishlist() ? 'text-red-500 fill-current' : 'fill-none'" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </button>
            <button 
              (click)="toggleComparison()" 
              [disabled]="isComparisonFull() && !isInComparison()"
              [title]="isComparisonFull() && !isInComparison() ? 'Comparison list is full (max 4)' : (isInComparison() ? 'Remove from Compare' : 'Add to Compare')"
              class="p-3 rounded-md border border-slate-300 text-slate-500 hover:bg-slate-100 disabled:bg-slate-100 disabled:text-slate-400 disabled:cursor-not-allowed transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
              [class.bg-primary]="isInComparison()"
              [class.text-white]="isInComparison()"
              [class.border-primary]="isInComparison()"
              [class.hover:bg-indigo-700]="isInComparison()">
              <span class="sr-only">{{ isInComparison() ? 'Remove from Compare' : 'Add to Compare' }}</span>
              @if (isInComparison()) {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 00.372-.648V7.93zM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 00.372.648l8.628 5.032z" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                </svg>
              }
            </button>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="p-12 text-center">
      <h2 class="text-2xl font-bold text-slate-700">Product Not Found</h2>
      <p class="mt-2 text-slate-500">We couldn't find the product you're looking for.</p>
      <a routerLink="/" class="mt-6 inline-block bg-primary text-white rounded-md py-2 px-6 font-semibold hover:bg-indigo-700">Go to Homepage</a>
    </div>
  }
</div>
