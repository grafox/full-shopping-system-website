<div class="flex h-screen bg-slate-100">
  <!-- Sidebar -->
  <aside 
    class="w-64 bg-slate-800 text-white flex-shrink-0 flex flex-col transition-all duration-300 ease-in-out"
    [class]="isSidebarOpen() ? 'translate-x-0' : '-translate-x-full'"
    [class.absolute]="isSidebarOpen()"
    [class.md:relative]="true"
    [class.md:translate-x-0]="true"
  >
    <div class="h-16 flex items-center justify-between px-4 border-b border-slate-700">
      <a routerLink="/admin" class="text-xl font-bold text-white">Admin Panel</a>
       <button (click)="isSidebarOpen.set(false)" class="md:hidden p-1 text-slate-400 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
       </button>
    </div>
    <nav class="flex-grow p-4 space-y-2">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-primary" [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-4 py-2 rounded-md hover:bg-slate-700 transition-colors">
        Dashboard
      </a>
      @if (authService.isAdmin()) {
        <a routerLink="/admin/products" routerLinkActive="bg-primary" class="flex items-center px-4 py-2 rounded-md hover:bg-slate-700 transition-colors">
          Products
        </a>
        <a routerLink="/admin/users" routerLinkActive="bg-primary" class="flex items-center px-4 py-2 rounded-md hover:bg-slate-700 transition-colors">
          Users
        </a>
        <a routerLink="/admin/analysis" routerLinkActive="bg-primary" class="flex items-center px-4 py-2 rounded-md hover:bg-slate-700 transition-colors">
          Analysis
        </a>
      }
      <a routerLink="/" class="flex items-center px-4 py-2 rounded-md hover:bg-slate-700 transition-colors">
        Back to Shop
      </a>
    </nav>
    <div class="p-4 border-t border-slate-700">
       @if(authService.currentUser(); as user) {
        <div class="text-sm text-slate-400">
          <p class="font-semibold">{{ user.name }}</p>
          <p>{{ user.email }}</p>
        </div>
      }
      <button (click)="logout()" class="w-full mt-4 text-left flex items-center px-4 py-2 rounded-md bg-red-600 hover:bg-red-700 transition-colors text-white">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="h-16 bg-white shadow-sm flex items-center justify-between px-4 md:px-6">
       <button (click)="isSidebarOpen.set(true)" class="md:hidden p-1 text-slate-500 hover:text-primary">
         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
       </button>
       <div class="flex-1"></div> <!-- Spacer -->
       <span class="text-sm text-slate-600">Welcome, {{ authService.currentUser()?.name }}</span>
    </header>
    
    <!-- Content area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
