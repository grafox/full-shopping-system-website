<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold text-slate-800">Users</h1>
  <a routerLink="/admin/users/add" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
    Add User
  </a>
</div>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-slate-500">
      <thead class="text-xs text-slate-700 uppercase bg-slate-50">
        <tr>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Role</th>
          <th scope="col" class="px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody>
        @if (isLoading()) {
          @for(i of [1,2,3]; track i) {
            <tr class="bg-white border-b animate-pulse">
              <td class="px-6 py-4"><div class="h-4 bg-slate-200 rounded w-3/4"></div></td>
              <td class="px-6 py-4"><div class="h-4 bg-slate-200 rounded w-1/2"></div></td>
              <td class="px-6 py-4"><div class="h-4 bg-slate-200 rounded w-1/4"></div></td>
              <td class="px-6 py-4"><div class="h-4 bg-slate-200 rounded w-1/2"></div></td>
            </tr>
          }
        } @else if (users().length > 0) {
          @for (user of users(); track user.id) {
            <tr class="bg-white border-b hover:bg-slate-50">
              <th scope="row" class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">
                {{ user.name }}
              </th>
              <td class="px-6 py-4">{{ user.email }}</td>
              <td class="px-6 py-4">
                <span 
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [class]="user.role === 'Admin' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'">
                  {{ user.role }}
                </span>
              </td>
              <td class="px-6 py-4 text-right space-x-2">
                <a [routerLink]="['/admin/users/edit', user.id]" class="font-medium text-primary hover:underline">Edit</a>
                <button (click)="deleteUser(user.id)" class="font-medium text-red-600 hover:underline">Delete</button>
              </td>
            </tr>
          }
        } @else {
          <tr>
            <td colspan="4" class="text-center py-12 px-6">
              <h3 class="text-lg font-medium text-slate-900">No Users Found</h3>
              <p class="mt-1 text-sm text-slate-500">There are no users to display. Try adding one!</p>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
