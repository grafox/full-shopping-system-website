<div class="max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-slate-800">{{ pageTitle() }}</h1>
    <a routerLink="/admin/products" class="text-sm font-medium text-primary hover:text-indigo-700">
      &larr; Back to Products
    </a>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-md">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div class="md:col-span-2">
          <label for="name" class="block text-sm font-medium text-slate-700">Product Name</label>
          <input type="text" id="name" formControlName="name" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3">
        </div>

        <!-- Category & Brand -->
        <div>
          <label for="category" class="block text-sm font-medium text-slate-700">Category</label>
          <input type="text" id="category" formControlName="category" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3">
        </div>
        <div>
          <label for="brand" class="block text-sm font-medium text-slate-700">Brand</label>
          <input type="text" id="brand" formControlName="brand" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3">
        </div>

        <!-- Price & Stock -->
        <div>
          <label for="price" class="block text-sm font-medium text-slate-700">Price</label>
          <input type="number" id="price" formControlName="price" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3">
        </div>
        <div>
          <label for="stock" class="block text-sm font-medium text-slate-700">Stock</label>
          <input type="number" id="stock" formControlName="stock" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3">
        </div>

        <!-- Image URL -->
        <div class="md:col-span-2">
          <label for="image" class="block text-sm font-medium text-slate-700">Image URL</label>
          <input type="text" id="image" formControlName="image" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3">
        </div>

        <!-- Description -->
        <div class="md:col-span-2">
          <label for="description" class="block text-sm font-medium text-slate-700">Short Description</label>
          <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3"></textarea>
        </div>

        <!-- Long Description -->
        <div class="md:col-span-2">
          <label for="longDescription" class="block text-sm font-medium text-slate-700">Long Description</label>
          <textarea id="longDescription" formControlName="longDescription" rows="6" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-primary focus:ring-primary bg-white py-2 px-3"></textarea>
        </div>
      </div>

      <div class="mt-8 border-t pt-6 text-right">
        <button type="submit" [disabled]="productForm.invalid" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-slate-400">
          {{ isEditMode() ? 'Save Changes' : 'Add Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
