
<section class="text-center">
  <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 sm:text-5xl md:text-6xl">
    <span class="block">Welcome to</span>
    <span class="block text-primary">Angular Shop</span>
  </h1>
  <p class="mt-3 max-w-md mx-auto text-base text-slate-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
    Discover our exclusive collection of products. High quality items curated just for you.
  </p>
</section>

<section class="mt-12">
  <h2 class="text-2xl font-bold tracking-tight text-slate-900 mb-6">Featured Products</h2>
  @if (isLoading()) {
    <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6">
      @for (item of [1,2,3,4]; track item) {
        <div class="animate-pulse flex flex-col bg-white border border-slate-200 rounded-lg overflow-hidden">
          <div class="bg-slate-200 h-64 w-full"></div>
          <div class="p-4">
            <div class="h-4 bg-slate-200 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-slate-200 rounded w-1/2"></div>
            <div class="h-8 bg-slate-200 rounded w-1/4 mt-4"></div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6">
      @for (product of products(); track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  }
</section>
